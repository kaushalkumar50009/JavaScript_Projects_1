<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/045a26da70.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>
            Social Media App
        </h1>
    </div>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="input">write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button id="btn" type="submit">Submit</button>
            </form>

        </div>
        <div class="right">
            <h1>
                Your posts here
            </h1>
            <div id="posts">
                <div class="posts_items">
                    <p>posts 1</p>
                    <span class="options">
                        <i onClick="updatePost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>


            </div>

        </div>

    </div>




    <script src="CURD.js"></script>
</body>

</html>
