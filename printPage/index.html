<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;

        button {
            padding: 10px 20px;

        }

        }
    </style>

</head>

<body>
    <p id="print"></p>
    <button onclick="window.print()">Print this page</button>
</body>

</html>
