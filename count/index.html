<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="total" id="total">0</h1>
        <div class="button-container">
            <button class="inc btn">increment</button>
            <button class="res btn">reset</button>
            <button class="dec btn">decrement</button>
            </button>
    </main>

    <script>
        const total = document.querySelector('.total')
        const btns = document.querySelectorAll('.btn')
        // console.log(btns)


        let count = 0

        // btns.forEach(function (item) {
        //     console.log(item)
        // })


        // btns.forEach(function (btn) {
        //     btn.addEventListener('click', function (e) {
        //         console.log(e.currentTarget.classList)
        //     })
        // })

        btns.forEach(function (btn) {
            btn.addEventListener('click', function (e) {

                const styles = e.currentTarget.classList
                if (styles.contains('inc')) {

                    count++

                    // console.log(count++)
                } else if (styles.contains('dec')) {
                    count--

                }

                else {
                    count = 0
                }


                // if (total > 0) {
                //     // total.style.color = 'green'
                //     console.log("you are green")
                // }


                total.innerText = count


            })
        })


    </script>
</body>

</html>
