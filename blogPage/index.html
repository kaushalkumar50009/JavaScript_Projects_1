        <div class="modal_container hide_modal">

                <div class="message_with_button" id="message">
                    <span class="err_message" id="error_message"></span>
                    <button class="hide_modal_btn">X</button>
                </div>

                <div class="image">
                    <label for="image">Upload Image</label>
                    <input type="file" accept="image/*" name="image" id="image">
                    <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; display: none;">
                </div>
                <div class="blog-title">
                    <label for="title">title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="blog-desc">
                    <label for="small_desc">small description</label>
                    <input type="text" name="desc" id="small_desc" maxlength="200">
                    <div id="characterCounter">200 characters remaining</div>
                </div>

                <div class="description">
                    <label for="description">full details</label>
                    <textarea name="description" id="com_details" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" id="submit_btn">submit</button>
