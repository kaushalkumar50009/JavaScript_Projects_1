<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="tittle">
            <h1>
                Currency Converter
            </h1>
        </div>
        <div class="content">
            <div class="img">
                <h1>&#128514;</h1>
                <p>Currency Converter</p>
            </div>
            <div class="random_Quote" id="random_Quote">

                <span for="number">Amount</span>
                <input type="number" id="number" value="100">

                <div class="select_currency_box">
                    <select name="selects" id="from_currency" class="select_dropdown">

                    </select>
                    <select name="selects" id="to_currency" class="select_dropdown">

                    </select>
                </div>

            </div>
            <div class="button" id="btn">
                <button>Convert Currecy</button>
            </div>


            <div class="result" id="result"></div>
        </div>
    </div>


    <script type="module" src="index.js"></script>
    <script type="module" src="apiKey.js"></script>
    <script type="module" src="currencyCodes.js"></script>
</body>

</html>
