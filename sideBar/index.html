<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="header_left">
            <button class="toogle_btn">button</button>
        </div>

        <div class="side_bar bar .show_bar">
            <ul>
                <li>
                    <a href="#">home</a>
                </li>
                <li>
                    <a href="#">about</a>
                </li>
                <li>
                    <a href="#">services</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>
            <div class="btn">
                <button class="close_btn">close</button>
            </div>
        </div>
    </div>

    <script>

        let tooBtn = document.querySelector('.toogle_btn')
        let side_bar = document.querySelector('.side_bar')
        let closeBtn = document.querySelector('.close_btn')

        tooBtn.addEventListener('click', function () {
            console.log(side_bar.classList)

            if (side_bar.classList.contains('show_bar')) {
                side_bar.classList.remove('show_bar')
            } else {
                side_bar.classList.add('show_bar')

            }
        })

        closeBtn.addEventListener('click', function () {
            side_bar.classList.remove('show_bar')
        })

    </script>
</body>

</html>
