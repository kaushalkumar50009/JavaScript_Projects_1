<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="pounds">
            <span for="pounds">pounds</span>
            <input type="text" id="pounds" class="pounds input">
        </div>
        <div class="kilograms">
            <span for="kilograms">kilograms</span>
            <input type="text" id="kilograms" class="kilograms input">
        </div>
        <div class="grams">
            <span for="grams">grams</span>
            <input type="text" id="grams" class="grams input">
        </div>
        <div class="ounces">
            <span for="ounces">ounces</span>
            <input type="text" id="ounces" class="ounces input">
        </div>
        <button class="reset" id="reset">reset</button>
    </div>


    <script src="./index.js"></script>
</body>

</html>
